<div class="panel panel-primary" *ngIf="product">
    <div class="panel-heading" style="font-size:large">
        {{ pageTitle }}: {{ product.productCode }}
    </div>

    <div class="panel-body">
        <div class="row">
            <div class='col-md-4'>
                <img class='center-block img-responsive'
                     [style.width.percent]='100'
                     [style.margin.px]='2'
                     [src]='product.imageUrl'
                     [title]='product.productName'>
            </div>

            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-3">Name:</div>
                    <div class="col-md-6">{{ product.productName }}</div>
                </div>
                <div class="row">
                    <div class="col-md-3">Release Date:</div>
                    <div class="col-md-6">{{ product.releaseDate }}</div>
                </div>
                <div class="row">
                    <div class="col-md-3">Price:</div>
                    <div class="col-md-6">{{ product.price | currency:'USD':true }}</div>
                </div>
                <div class="row">
                    <div class="col-md-3">Description:</div>
                    <div class="col-md-6">{{ product.description }}</div>
                </div>
                <div class="row">
                    <div class="col-md-3">Rating:</div>
                    <div class="col-md-6">
                        <ai-star [rating]="product.starRating"></ai-star>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="panel-footer">
        <a class="btn btn-default" (click)="onBack()" style="width:80px">
            <i class="glyphicon glyphicon-chevron-left"></i> Back
        </a>
    </div>
</div>
